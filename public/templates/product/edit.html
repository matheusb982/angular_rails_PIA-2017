<div class="container">
  <h3>Editar Livro </h3><br>

  <div>
    <form novalidate>
      <label for="fname">Nome</label>
      <input type="text" name="name" data-ng-model="product.name">

      <label for="fname">Nº Páginas</label>
      <input type="text" name="price" data-ng-model="product.price">

      <label for="fname">Área</label>
      <select name="quantity" data-ng-model="product.quantity">
        <option value="Administração">Administração</option>
        <option value="Ciências Contábeis">Ciências Contábeis</option>
        <option value="Ciências da Computação">Ciências da Computação</option>
        <option value="Direito">Direito</option>
      </select><br>

      <div class="button-pending">
        <button class="button" type="button" data-ng-click="update(product)">Slavar Alterações</button>
      </div>

    </form>
  </div>
</div>

<style>
  input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 9px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
  }

  .button {
    background-color: #E96840;
    border: none;
    color: white;
    padding: 15px 145px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 18px;
  }

  .button-pending {
    text-align:center;
  }
</style>

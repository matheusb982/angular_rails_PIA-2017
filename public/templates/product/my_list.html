<br><br><br><br>

 <div class="container">

   <h3>Lista de Livros Reservados</h3>

   <div style="overflow-x:auto;">
     <table>
       <tr>
         <th>COD</th>
         <th>Nome</th>
         <th>Nº Páginas</th>
         <th>Área</th>
         <th>Devolução</th>
         <th></th>
       </tr>
       <tr data-ng-repeat="product in products">
           <td>{{product.id}}</td>
           <td>{{product.name}}</td>
           <td>{{product.price}}</td>
           <td>{{product.quantity}}</td>
           <td>{{product.date_reserve}}</td>
           <td>RESERVADO </td>
       </tr>
     </table>
   </div>
 </div>

 <style>
 table {
     border-collapse: collapse;
     width: 100%;
 }

 th, td {
     text-align: left;
     padding: 8px;
 }

 tr:nth-child(even){background-color: #f2f2f2}
 </style>
